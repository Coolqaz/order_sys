<!DOCTYPE html>
<html>
  <head>
    <title>addChapterInput.html</title>
	
    <meta charset="GB18030">
   	<meta content="IE=edge,chrome=1">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
   	<div style="margin: 0 auto;">
	<div class="panel">
		<div class="panel-heading">
			<h3>添加食品</h3>
		</div>
		<form method="post" enctype="multipart/form-data" id="chapterForm">
		<div class="panel-body">
			餐品名:<input name="food.name" type="text" class="form-control" placeholder="">
			<br>
			<input name="food.price" type="number" class="form-control" >
			描述:<input class="form-control" type="file" name="file" accept="vedio/mp4">&nbsp;&nbsp;
			<br>
			<div class="progress">
				<div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			</div>
			</div>
			<br>
			<input type="button" id="add" class="btn btn-primary" onclick="addChapter()" value="添加">&nbsp;
			<input class="btn btn-danger" id="reset" type="reset" value="重置">
		</div>
		</form>
	</div>
	</div>
  </body>
</html>
