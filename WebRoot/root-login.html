<!DOCTYPE html>
<html>

	<head>
		<meta charset="GB2312">
		<title>在线订餐及管理系统--超级管理员端</title>
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	
		<style>
			.bg {
				left: 0px;
				top: 0px;
				margin: 0px;
				padding: 0px;
				min-height: 710px;
				min-width: 1054px;
				z-index: -999999;
				position: fixed;
				
			}
			.form-login{
				margin-top: 12%;
				margin-left: 40%;
				position: absolute;
				padding: 30px;
				width: 318px;
				height: 276px;
				box-shadow: #666 0px 0px 5px;
				border-radius: 10px;
				background: #FFF;
			}
			
			
			
		</style>
	</head>

	<body>
		<div class="bg" style="">
			<img src="assets/img/root-login-bg.jpg" width="100%" height="100%"/>
		</div>
		<form onsubmit="return login()">
		
			<div  class="form-login">
			<label class="">管理员账号:</label><input title="请输入账号" id="root_user" name="root.username" type="text" class="form-control" required="required"/>
			<label class="">密码:</label><input title="请输入密码" id="root_psw" name="root.password" type="password" class="form-control" required="required"/>
			<br />
			<input type="submit" class="btn btn-primary btn-lg btn-block" value="登录" />
			</div>
			
		</form>
	</body>
	<script src="script/jquery-3.1.1.min.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="script/root_main.js" charset="GB18030"></script>
</html>
