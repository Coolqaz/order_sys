<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
<title>在线订餐系统--商家版</title>
<meta http-equiv="Content-Type" content="text/html; charset=GB18030" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet"
	href="assets/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/demo.css">
<!-- GOOGLE FONTS -->

<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div style="width: 98%" class="content">
							<div class="header">
								<div class="logo text-center">
									<img src="assets/img/logo-dark.png" alt="Klorofil Logo">
								</div>
								<p class="lead">登录</p>
							</div>
							<form class="form-auth-small" onsubmit="return login()">
								<div class="form-group">
									<label for="signin-phone" class="control-label sr-only">手机</label>
									<input type="text" class="form-control" id="signin-phone"
										value="" placeholder="手机号码" required="required">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control"
										id="signin-password" value="" required="required" placeholder="密码">
								</div>
								
								<input type="submit" class="btn btn-primary btn-lg btn-block" value="登录"/>
								<div class="form-gourp">
								<div class="btn btn-default btn-lg btn-block"
									data-toggle="modal" data-target="#registerModal">申请账号</div>
								</div>
								<a href="">忘记密码?</a>
							</form>

						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">在线订餐系统--商家端</h1>
							<p>by 13班</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">申请账号</h4>
				</div>
				<form method="post" enctype="multipart/form-data" id="registerForm" onsubmit="return register()">
				<div class="modal-body">
					
						<img src="assets/img/favicon.png" id="preview" width="128px"
							height="128px" />
						<div class="form-group">

							<input type="file" name="img" accept="image/x-png"
							  id="imgSrc" tabindex="-1"
								style="position: absolute; clip: rect(0px 0px 0px 0px);" required="required">
							<div class="bootstrap-filestyle input-group">
								<span class="group-span-filestyle " tabindex="0"><label
									for="imgSrc" style="margin-bottom: 0;" class="btn btn-primary "><span
										class="oi oi-folder"></span> <span class="buttonText">选择图片</span></label>
								</span>
							</div>
						</div>
						商店名:<input name="shop.name" type="text" class="form-control"
							placeholder=""> 手机:
						<div>
							<input id="register-phoneNum" onblur="checkPhoneNum()"
								name="shop.phoneNum" type="text" class="form-control" />
							<div id="phoneCheck"></div>
						</div>
						密码:
						<div>
							<input name="shop.password" type="password" class="form-control" />
						</div>
						地址:
						<input type="text" class="form-control" name="shop.address"/>
						身份证:
						<input type="text" title="请填写正确的身份证号" required="required" pattern="^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$" class="form-control" name="shop.idcard"/>
						商店简介:
						<textarea name="shop.description" rows="3" class="form-control"></textarea>
						<br>
					
				</div>
				
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="注册">
					<div id="closeRegisterBtn" class="btn btn-default"
						data-dismiss="modal">关闭</div>

				</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div id="error"></div>
</body>

<script type="text/javascript" src="script/jquery-3.1.1.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script src="script/bootstrap-filestyle.js"></script>
<script type="text/javascript" charset="GB18030" src="script/main.js"></script>
<script type="text/javascript" charset="GB18030"
	src="script/shop_main.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#imgSrc").change(function() {
			var objUrl = getObjectURL(this.files[0]);
			if (objUrl) {
				$("#preview").attr("src", objUrl);
			}
		});
	});
</script>
</html>
